<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .bells {
            position: fixed;
            top: 5%;
            width: 10vw;
            height: 10vw;
            animation: swing 2s infinite ease-in-out;
            font-size: 8vw;
            z-index: 2;
        }

        .bell-left {
            left: 5%;
        }

        .bell-right {
            right: 5%;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(15deg); }
        }

        .christmas-tree {
            width: 50vw;
            height: auto;
            margin-top: 10vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('R.gif');
        }

        .message {
            margin-top: 5vh;
            text-align: center;
            padding: 0 5%;
        }

        .names {
            color: white;
            font-size: 4vw;
            margin-bottom: 2vh;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .greeting {
            font-size: 6vw;
            font-weight: bold;
            opacity: 0;
            animation: colorChange 3s infinite, fadeIn 2s forwards;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .audio-control {
            position: fixed;
            bottom: 5%;
            right: 5%;
            background: rgba(255,255,255,0.2);
            padding: 2vw;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes colorChange {
            0% { color: #ff4444; }
            25% { color: #44ff44; }
            50% { color: #4444ff; }
            75% { color: #ffff44; }
            100% { color: #ff4444; }
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px 2px;
        }

        @media (max-width: 600px) {
            .christmas-tree {
                width: 70vw;
            }

            .bells {
                width: 12vw;
                height: 12vw;
                font-size: 10vw;
            }

            .greeting {
                font-size: 5vw;
            }

            .names {
                font-size: 3.5vw;
            }

            .audio-control {
                bottom: 4%;
                right: 4%;
                padding: 3vw;
            }

            @media (max-width: 480px) {
                .christmas-tree {
                    width: 70vw;
                }
    
                .bells {
                    width: 12vw;
                    height: 12vw;
                    font-size: 10vw;
                }
    
                .greeting {
                    font-size: 5vw;
                }
    
                .names {
                    font-size: 3.5vw;
                }
    
                .audio-control {
                    bottom: 4%;
                    right: 4%;
                    padding: 3vw;
                }
        }

    }
    </style>
</head>
<body>
    <div class="bells bell-left">ðŸ””</div>
    <div class="bells bell-right">ðŸ””</div>
    
    <div class="christmas-tree"></div>
    
    <div class="message">
        <div class="names">Untuk Bapak Darjoto Setyawan & Ibu Felissa Tjan</div>
        <div class="greeting">Merry Christmas & Happy New Year</div>
    </div>

    <div class="audio-control" onclick="toggleMusic()">ðŸ”Š</div>

    <audio id="bgMusic" loop autoplay>
        <!-- Tambahkan URL audio di sini -->
        <source src="oke.mp3" type="audio/mp3">
    </audio>

    <script>
        const audio = document.getElementById('bgMusic');
        let isPlaying = true;

        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                document.querySelector('.audio-control').innerHTML = 'ðŸ”ˆ';
            } else {
                audio.play();
                document.querySelector('.audio-control').innerHTML = 'ðŸ”Š';
            }
            isPlaying = !isPlaying;
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            firework.style.left = startX + 'px';
            firework.style.bottom = '0';
            
            const colors = [
                '#ff0000', '#00ff00', '#0000ff', 
                '#ffff00', '#ff00ff', '#00ffff',
                '#ff8800', '#ff0088', '#88ff00',
                '#ffffff'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.backgroundColor = color;
            firework.style.boxShadow = `0 0 10px 2px ${color}`;
            
            document.body.appendChild(firework);
            
            const angle = (Math.random() - 0.5) * Math.PI / 2;
            const velocity = 15 + Math.random() * 5;
            const gravity = 0.15;
            
            let velocityX = velocity * Math.sin(angle);
            let velocityY = velocity * Math.cos(angle);
            let positionX = 0;
            let positionY = 0;
            
            function animate() {
                velocityY -= gravity;
                positionX += velocityX;
                positionY += velocityY;
                
                firework.style.left = (startX + positionX) + 'px';
                firework.style.bottom = positionY + 'px';
                
                if (velocityY <= 0.5 && velocityY >= -0.5) {
                    createSparkles(startX + positionX, window.innerHeight - positionY);
                }
                
                if (positionY < 0) {
                    firework.remove();
                } else {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'firework';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 5 + Math.random() * 2;
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                sparkle.style.backgroundColor = color;
                sparkle.style.boxShadow = `0 0 10px 2px ${color}`;
                
                document.body.appendChild(sparkle);
                
                let velocityX = Math.cos(angle) * velocity;
                let velocityY = Math.sin(angle) * velocity;
                let life = 1;
                
                function animateSparkle() {
                    velocityX *= 0.98;
                    velocityY *= 0.98;
                    life *= 0.96;
                    
                    x += velocityX;
                    y += velocityY;
                    
                    sparkle.style.left = x + 'px';
                    sparkle.style.top = y + 'px';
                    sparkle.style.opacity = life;
                    
                    if (life > 0.1) {
                        requestAnimationFrame(animateSparkle);
                    } else {
                        sparkle.remove();
                    }
                }
                
                animateSparkle();
            }
        }

        setInterval(createFirework, 200);
        
        for(let i = 0; i < 5; i++) {
            setTimeout(createFirework, i * 100);
        }
    </script>
</body>
</html>
